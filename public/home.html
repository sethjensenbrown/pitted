<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Home page for Pitted. 
            Allows users to search for inland surf spots.
            Created as a capstone project for the Thinkful bootcamp.">
        <meta name="author" content="Seth Jensen Brown">
        <title>Pitted | home</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <!--Google Font-->
        <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <!--Title-->
        <div id="title-bar" class="container">
            <div id="logo">
                <h1 class="main-title">Pitted</h1>
                <img id="wave" src="./wave.jpg" />
                <h2 class="sub-title">Find your wave</h2>
            </div>
        </div>
        <!--Search Page-->
        <div class="container" id="search-container">
            <div class="form-group search-form"> 
                <label for="search-state" class="form-label">Search By State:</label>
                <br>
                <select class="search-state" id="search-state">
                    <option selected disabled>&nbspSelect Your State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                <br>
                <p class="form-label">-- or --</p>
                <label for="" class="form-label">Search by Zip Code:</label>
                <input id="search-zip-code" class="input-form" placeholder="  ex: 49125">
                <select class="search-state" id="search-radius">
                    <option selected disabled>&nbspSelect search radius</option>
                    <option value="15">15 miles</option>
                    <option value="25">25 miles</option>
                    <option value="50">50 miles</option>
                    <option value="100">100 miles</option>
                    <option value="250">250 miles</option>
                </select>
                <br>
                <button class="submit-button text-center" id="search-button">GO</button>
            </div>
        </div>
        <!--Results Page-->
        <div class="container hidden" id="results-container">
            <a id="search-again" class="nav-element">Go Back to Seach Again</a>
            <div id="map-wrapper">
                <div id="map-canvas"></div>
            </div>
            <hr>
            <div class="container" id="spots-container">
                <div class="row">
                    <div class="col-sm-6" id="spots-container-a"></div>
                    <div class="col-sm-6" id="spots-container-b"></div>
                </div>
            </div>
        </div>
        <!-- Spot Template-->
        <div id="spot-template" class="hidden">
            <div class="spot-container">
                <h3 class="js-template-name"></h3>
                <img src="" class="spot-image js-template-img" /> 
                <p> <b>Community Leader: </b> <span class="js-template-username"></span></p>
                <p> <b>Difficulty: </b> <span class="js-template-difficulty"></span></p>
                <p> <b>State: </b> <span class="js-template-state"></span></p>
                <p> <b>Latitude: </b> <span class="js-template-lad"></span></p>
                <p> <b>Longitude: </b> <span class="js-template-lng"></span></p>
                <hr>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
        <!-- Google Maps API -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSfFKYKZiXtoaUPOxUrLsELlgUThzkoPE">
        </script>
        <!-- link to JS file-->
        <script src="home.js"></script>
    </body>
</html>
