<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1 class="main-title">Pitted</h1>
                <h2 class="sub-title">Find your wave</h2>
            </div>
        </div>
        <div class="container">
            <form role="form" class="editor-form"> 
                <label for="editor-spot-name" class="form-label">Spot Name:</label>
                <br>
                <input class="input-form" id="editor-spot-name" placeholder="spot name">
                <br>
                <div id="editor-difficulty">
                    <label class="form-label">Difficulty: </label>
                    <br>
                    <input type="radio" id="difficulty-super-chill" name="super-chill" value="Super Chill" checked class="search-radio-element">
                    <label for="super-chill" class="radio-element-label">Super Chill</label>
                    <br>
                    <input type="radio" id="difficulty-chill" name="chill" value="Chill" class="search-radio-element">
                    <label for="chill" class="radio-element-label">Chill</label>
                    <br>
                    <input type="radio" id="difficulty-intermediate" name="intermediate" value="Intermediate" class="search-radio-element">
                    <label for="intermediate" class="radio-element-label">Intermediate</label>
                    <br>
                    <input type="radio" id="difficulty-advanced" name="advanced" value="Advanced" class="search-radio-element">
                    <label for="advanced" class="radio-element-label">Advanced</label>
                    <br>
                    <input type="radio" id="difficulty-extreme" name="extreme" value="EXTREME!" class="search-radio-element">
                    <label for="extreme" class="radio-element-label">EXTREME!</label>
                    <br>
                </div>
                <input class="input-form js-image-url" id="editor-image-url" placeholder="image url">
                <br>
                <button type="submit" class="submit-button" id="editor-submit">Submit</button>                 
            </form>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
