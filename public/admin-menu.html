<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Admin Menu for Pitted.
        Allows admin to edit, add and delete spots.
        Created as a capstone project for the Thinkful bootcamp.">
        <meta name="author" content="Seth Jensen Brown">
        <title>Pitted | admin menu</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1 class="main-title">Pitted</h1>
                <h2 class="sub-title">Find your wave</h2>
            </div>
        </div>
        <div class="container" id="spots-container">
            <div class="row hidden" id="spot-template">
                <div class="col-xs-12">
                    <h3 class="js-template-name"></h3>
                    <img src="" class="spot-image js-template-img"/> 
                    <p><b>Community Leader: </b><span class="js-template-username"></span></p>
                    <p><b>Difficulty: </b><span class="js-template-difficulty"></span></p>
                    <p><b>State: </b><span class="js-template-state"></span></p>
                    <p><b>Latitude: </b><span class="js-template-lad"></span></p>
                    <p><b>Longitude: </b><span class="js-template-lng"></span></p>
                    <p><a class="js-spot-edit" value="user_id">EDIT THIS SPOT</a></p>
                    <p><a class="js-spot-delete spot-delete" value="user_id">DELETE THIS SPOT</a></p>
                    <hr>
                </div>
            </div>
        </div>
        <a class="js-spot-add spot-add">ADD A NEW SPOT</a>
        <hr>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
        <!--link to JS file-->
        <script src="admin-menu.js"></script>
    </body>
</html>
