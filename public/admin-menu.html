<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Admin Menu for Pitted.
        Allows admin to edit, add and delete spots.
        Created as a capstone project for the Thinkful bootcamp.">
        <meta name="author" content="Seth Jensen Brown">
        <title>Pitted | admin menu</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <!--Google Font-->
        <link href="https://fonts.googleapis.com/css?family=Rock+Salt|Ubuntu:400,700" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!-- Background -->
        <div class="container background-container">
            <div class="row background-row">
                <div class="col-sm-2 background-section" id="spacer1"></div>
                <div class="col-sm-8 background-section" id="whiteout"></div>
                <div class="col-sm-2 background-section" id="spacer2"></div>
            </div>             
        </div>
        <!-- logo -->
        <div id="title-bar" class="container">
            <div id="logo">
                <h1 class="main-title">Pitted</h1>
                <img id="wave" src="./wave.jpg" />
                <h2 class="sub-title">Find your wave</h2>
            </div>
        </div>
        <!-- Container for spots -->
        <div class="menu-link">
            <a class="js-spot-add nav-element">---Add a New Spot---</a>
        </div>
        <div class="menu-link">
            <a class="js-reset nav-element">---Reset Password---</a>
        </div>
        <h2 id="my-spots">My Spots</h2>
        <div class="container" id="spots-container">
            <div class="row">
                <div class="col-sm-6" id="spots-container-a"></div>
                <div class="col-sm-6" id="spots-container-b"></div>
            </div>
        </div>
        <!-- Spot Template -->
        <div class="hidden" id="spot-template">
            <div class="spots-container">
                <h3 class="js-template-name"></h3>
                <img src="" class="spot-image js-template-img" /> 
                <p><b>Community Leader: </b><span class="js-template-username"></span></p>
                <p><b>Difficulty: </b><span class="js-template-difficulty"></span></p>
                <p><b>State: </b><span class="js-template-state"></span></p>
                <p><b>Latitude: </b><span class="js-template-lad"></span></p>
                <p><b>Longitude: </b><span class="js-template-lng"></span></p>
                <p><a class="js-spot-edit" value="user_id">---Edit This Spot---</a></p>
                <p><a class="js-spot-delete spot-delete" value="user_id">---Delete This Spot---</a></p>
                <hr>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
        <!-- js-cookie -->
        <script src="assets/js/js.cookie.js"></script>
        <!-- jwt-decode -->
        <script src="assets/js/jwt-decode.min.js"></script>
        <!--link to JS file-->
        <script src="admin-menu.js"></script>
    </body>
</html>
